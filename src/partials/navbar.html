<!-- ░░░░░ Navbar timbrado.io ░░░░░ -->
<header
  class="fixed inset-x-0 top-0 z-50 bg-white/85 backdrop-blur border-b border-slate-100">
  <div
    class="mx-auto max-w-7xl flex h-16 items-center justify-between px-4 md:px-6">

    <!-- Marca -->
    <a href="/" class="flex items-center gap-2 group shrink-0">
      <img src="/images/icon/icon-timbrado.png" alt="Icono timbrado.io"
           class="h-9 w-9 select-none" />
      <span class="text-base sm:text-lg font-semibold tracking-tight text-slate-900">
        timbrado<span class="text-violet-600 group-hover:text-violet-700">.io</span>
      </span>
    </a>

    <!-- Hamburguesa (móvil) -->
    <button id="menuToggle" aria-label="Abrir menú"
            class="sm:hidden flex h-10 w-10 items-center justify-center
                   rounded-md shadow-inner
                   text-black bg-slate-50 active:scale-95 transition">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round"
           class="h-5 w-5">
        <line x1="3" y1="6"  x2="21" y2="6"  />
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>

    <!-- Menú -->
    <nav id="navMenu"
         class="absolute top-16 inset-x-0 bg-white/90 backdrop-blur
                border-b p-4 flex-col gap-4
                hidden opacity-0 -translate-y-4
                transition-all duration-300 ease-out
                sm:static sm:flex sm:flex-row sm:items-center sm:gap-8
                sm:bg-transparent sm:backdrop-filter-none sm:border-0 sm:opacity-100 sm:translate-y-0">
      <ul class="flex flex-col sm:flex-row gap-4 sm:gap-8 w-full sm:w-auto">

        <!-- Enlaces -->
        <li>
          <a href="#hero"
             class="relative inline-block text-slate-700
                    after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px]
                    after:bg-[#5B4AF2] after:origin-left after:scale-x-0
                    after:transition-transform after:duration-300
                    hover:text-[#5B4AF2] hover:after:scale-x-100">
            Inicio
          </a>
        </li>

        <li>
          <a href="#how"
             class="relative inline-block text-slate-700
                    after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px]
                    after:bg-[#5B4AF2] after:origin-left after:scale-x-0
                    after:transition-transform after:duration-300
                    hover:text-[#5B4AF2] hover:after:scale-x-100">
            Cómo funciona
          </a>
        </li>

        <li>
          <a href="#faq"
             class="relative inline-block text-slate-700
                    after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px]
                    after:bg-[#5B4AF2] after:origin-left after:scale-x-0
                    after:transition-transform after:duration-300
                    hover:text-[#5B4AF2] hover:after:scale-x-100">
            Preguntas
          </a>
        </li>

        <li>
          <a href="#testi"
             class="relative inline-block text-slate-700
                    after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px]
                    after:bg-[#5B4AF2] after:origin-left after:scale-x-0
                    after:transition-transform after:duration-300
                    hover:text-[#5B4AF2] hover:after:scale-x-100">
            Testimonios
          </a>
        </li>

        <!-- Botón móvil dentro del menú -->
        <li class="sm:hidden pt-2">
          <a href="#contacto"
             class="mx-auto inline-flex items-center justify-center
                    px-4 py-2 rounded-md text-xs font-medium text-white
                    shadow-inner bg-gradient-to-b
                    from-[#5B4AF2] via-[#5B4AF2] to-[#5B4AF2]
                    hover:brightness-105 active:scale-95 transition">
            Contáctanos
          </a>
        </li>
      </ul>
    </nav>

    <!-- Botón escritorio -->
    <a href="#contacto"
       class="hidden sm:inline-flex items-center justify-center
              px-4 sm:px-5 py-2 text-xs sm:text-sm font-medium text-white
              rounded-md shadow-inner
              bg-gradient-to-b from-[#5B4AF2] via-[#5B4AF2] to-[#5B4AF2]
              hover:brightness-105 active:scale-95 transition">
      Contáctanos
    </a>
  </div>
</header>
